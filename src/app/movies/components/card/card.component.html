
<button class="" (click)="seeSinopsis()">
  <div  *ngIf="bandera; else sinopsis" class="text-center card mb-2 bg-dark">
    <img [src]="movie.poster_path" [alt]="movie.title" class="card-img" width="200px">
    <div class="card-body text-white">
      <p class="card-text">{{movie.title}}</p>
    </div>
  </div>
  <ng-template #sinopsis>
    <div class="text-center card mb-2 bg-dark">
      <div class="card-body text-white">
        <p class="card-text">Lenguage: <strong>{{movie.original_language}}</strong></p>
        <p class="card-text">Release date: <strong>{{movie.release_date}}</strong></p>

        <p class="card-text">{{movie.overview}}</p>
      </div>
    </div>
  </ng-template>
</button>
